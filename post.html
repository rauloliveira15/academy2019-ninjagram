<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Ninjagram</title>
</head>

<body class="login">
    <header>
        <a href="feed.html">Voltar</a>
        <img src="assets/logo-dark.png" alt="Ninjagram">
    </header>
    <div class="content">
        <form action="">
            <div class="input-control">
                <label>Autor</label><br>
                <input type="text" name="autor" class="input" placeholder="Seu nome">
            </div>

            <div class="input-control">
                <label>Título</label><br>
                <input type="text" name="titulo" class="input" placeholder="Descrição">
            </div>

            <div class="input-control">
                <label>URL da Imagem</label><br>
                <input type="url" name="url" class="input" placeholder="url da imagem">
            </div>
        </form>
    </div>
</body>
</html>
